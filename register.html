<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>MyPortfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../src/css/main.css" />
    <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
    />
</head>

<body>
<nav class="navbar bg-dark">
    <h1>
        <a href=""> <i class="fas fa-code"></i>DevConnector </a>
    </h1>
    <ul>
        <li><a href="../src/developers.html">Developers</a></li>
        <li><a href="../src/register.html">Register</a></li>
        <li><a href="../src/login.html">Login</a></li>
    </ul>
</nav>
<section class="container">
    <div class="alert alert-danger">
        Invalid Credentials
    </div>

    <h1 class="large text-primary">Sign Up</h1>
    <p class="lead"><i class="fas fa-user"></i> Create your account</p>
    <form action="dashboard.html" class="form">
        <div class="form-group"><input type="text" placeholder="Name" required/></div>
        <div class="form-group">
            <input type="email" placeholder="Email Addres" />
            <small class="form-text">Use Gravatar for profile image</small>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6"/>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm password" minlength="6"/>
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p class="my-1 lead">
        Already have an account? <a href="../src/login.html">Sign in!</a>
    </p>
</section>
</body>
</html>
